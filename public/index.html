<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Tabs Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<body>

<div class="container mt-4">

  <!-- Nav tabs -->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#tab1">Upload log file</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#tab2" id="tab2-link">General information</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#tab3" id="tab3-link">Peer information</a>
    </li>
  </ul>

  <!-- Tab content -->
  <div class="tab-content mt-2">
    <div id="tab1" class="tab-pane fade show active">
      <h2>Upload</h2>
    </div>

    <div id="tab2" class="tab-pane fade">
      <h3>General information</h3>
      <h4>Best and finalized blocks</p>
      <div id="best_and_finalized"></div>

      <h4>Received block announcements, graph for block height</h4>
      <div id="block_announcements"></div>

      <h4>Received finality notifications, graph for block height</h4>
      <div id="finality_notifications"></div>

      <h4>Block import times, histogram</h4>
      <div id="block_import"></div>
    </div>
    <div id="tab3" class="tab-pane fade">
      <h3>Peer information</h3>
      <p>Number of peers</p>
      <div id="my_dataviz"></div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#tab2-link').click(function() {
          $('#best_and_finalized').empty();
          $('#block_announcements').empty();
          $('#finality_notifications').empty();
          $('#block_import').empty();
          

// set the dimensions and margins of the graph
var margin = {top: 10, right: 100, bottom: 30, left: 30},
    width = 1000 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#best_and_finalized")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_connectedscatter.csv", function(data) {

    // List of groups (here I have one group per column)
    var allGroup = ["valueA", "valueB", "valueC"]

    // Reformat the data: we need an array of arrays of {x, y} tuples
    var dataReady = allGroup.map( function(grpName) { // .map allows to do something for each element of the list
      return {
        name: grpName,
        values: data.map(function(d) {
          return {time: d.time, value: +d[grpName]};
        })
      };
    });
    // I strongly advise to have a look to dataReady with
    console.log(dataReady)

    // A color scale: one color for each group
    var myColor = d3.scaleOrdinal()
      .domain(allGroup)
      .range(d3.schemeSet2);

    // Add X axis --> it is a date format
    var x = d3.scaleLinear()
      .domain([0,10])
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain( [0,20])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

    // Add the lines
    var line = d3.line()
      .x(function(d) { return x(+d.time) })
      .y(function(d) { return y(+d.value) })
    svg.selectAll("myLines")
      .data(dataReady)
      .enter()
      .append("path")
        .attr("d", function(d){ return line(d.values) } )
        .attr("stroke", function(d){ return myColor(d.name) })
        .style("stroke-width", 4)
        .style("fill", "none")

    // Add the points
    svg
      // First we need to enter in a group
      .selectAll("myDots")
      .data(dataReady)
      .enter()
        .append('g')
        .style("fill", function(d){ return myColor(d.name) })
      // Second we need to enter in the 'values' part of this group
      .selectAll("myPoints")
      .data(function(d){ return d.values })
      .enter()
      .append("circle")
        .attr("cx", function(d) { return x(d.time) } )
        .attr("cy", function(d) { return y(d.value) } )
        .attr("r", 5)
        .attr("stroke", "white")

    // Add a legend at the end of each line
    svg
      .selectAll("myLabels")
      .data(dataReady)
      .enter()
        .append('g')
        .append("text")
          .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; }) // keep only the last value of each time series
          .attr("transform", function(d) { return "translate(" + x(d.value.time) + "," + y(d.value.value) + ")"; }) // Put the text at the position of the last point
          .attr("x", 12) // shift the text a bit more right
          .text(function(d) { return d.name; })
          .style("fill", function(d){ return myColor(d.name) })
          .style("font-size", 15)

});



          // set the dimensions and margins of the graph
          var margin = {top: 10, right: 30, bottom: 30, left: 60},
              width = 1000 - margin.left - margin.right,
              height = 600 - margin.top - margin.bottom;

          // append the svg object to the body of the page
          var svg2 = d3.select("#block_announcements")
            .append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

          d3.csv("http://localhost:8000/block-announcements",
            function(d){
              return { date : d3.timeParse("%H:%M:%S.%L")(d.date), value : d.value }
            },
            function(data) {
              var x = d3.scaleTime()
                .domain(d3.extent(data, function(d) { return d.date; }))
                .range([ 0, width ]);
              svg2.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));
              var y = d3.scaleLinear()
                .domain( [17954730, 17954764])
                .range([ height, 0 ]);
              svg2.append("g")
                .call(d3.axisLeft(y));
              svg2.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "#69b3a2")
                .attr("stroke-width", 1.5)
                .attr("d", d3.line()
                  .x(function(d) { return x(d.date) })
                  .y(function(d) { return y(d.value) })
                  )
              svg2
                .append("g")
                .selectAll("dot")
                .data(data)
                .enter()
                .append("circle")
                  .attr("cx", function(d) { return x(d.date) } )
                  .attr("cy", function(d) { return y(d.value) } )
                  .attr("r", 5)
                  .attr("fill", "#69b3a2")
          });
      });
    });
    $(document).ready(function() {
      $('#tab3-link').click(function() {
        $('#my_dataviz').empty();
          // set the dimensions and margins of the graph
          var margin = {top: 10, right: 30, bottom: 30, left: 60},
              width = 1000 - margin.left - margin.right,
              height = 600 - margin.top - margin.bottom;

          // append the svg object to the body of the page
          var svg = d3.select("#my_dataviz")
            .append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

          d3.csv("http://localhost:8000/peer-info",
            function(d){
              return { date : d3.timeParse("%H:%M:%S.%L")(d.date), value : d.value }
            },
            function(data) {
              var x = d3.scaleTime()
                .domain(d3.extent(data, function(d) { return d.date; }))
                .range([ 0, width ]);
              svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));
              var y = d3.scaleLinear()
                .domain( [0, 50])
                .range([ height, 0 ]);
              svg.append("g")
                .call(d3.axisLeft(y));
              svg.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "#69b3a2")
                .attr("stroke-width", 1.5)
                .attr("d", d3.line()
                  .x(function(d) { return x(d.date) })
                  .y(function(d) { return y(d.value) })
                  )
              svg
                .append("g")
                .selectAll("dot")
                .data(data)
                .enter()
                .append("circle")
                  .attr("cx", function(d) { return x(d.date) } )
                  .attr("cy", function(d) { return y(d.value) } )
                  .attr("r", 5)
                  .attr("fill", "#69b3a2")
          })
      });
    });
  </script></head>
<script>

    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      const fileSize = file.size;
      const chunkSize = 1024 * 1024; // 1MB chunk size (adjust as needed)
      let offset = 0;

      function readChunk() {
        const reader = new FileReader();
        const blob = file.slice(offset, offset + chunkSize);

        reader.onload = function (e) {
          if (e.target.readyState === FileReader.DONE) {
            const chunkData = e.target.result;

            // Send the chunk data to the server using AJAX
            uploadChunk(chunkData, offset, fileSize);

            offset += chunkData.byteLength;

            if (offset < fileSize) {
              // Continue reading the next chunk
              readChunk();
            } else {
              // All chunks uploaded
              document.getElementById('uploadStatus').textContent = 'File uploaded successfully.';
            }
          }
        };

        reader.readAsArrayBuffer(blob);
      }

      readChunk();
    }

    function uploadChunk(chunkData, offset, fileSize) {
      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload', true);
      xhr.setRequestHeader('Content-Type', 'application/octet-stream');
      xhr.setRequestHeader('X-Chunk-Offset', offset);
      xhr.setRequestHeader('X-File-Size', fileSize);
      xhr.send(chunkData);
    }
  </script>
</body>
</html>
